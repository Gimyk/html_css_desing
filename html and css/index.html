    <script>
        // At start, set focus on the first div
        document.getElementsByTagName('img')[0].focus();

        const im = document.getElementsByTagName('img');
        for (const i of im) {
            ['focus', 'click'].forEach(evt => {
                i.addEventListener(evt, function () {
                    this.scrollIntoView({ behavior: "smooth", block: "end", inline: "nearest" });
                });
            });
        }
